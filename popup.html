<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save LinkedIn Post</title>
  <style>
    /* Add your existing styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Popup container */
    #popupContainer {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Title and Form */
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Button Container */
    #buttonContainer {
      text-align: center;
      margin-top: 20px;
    }

    /* List and search styles */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    li a {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      width: 100%;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    li a:hover {
      background-color: #f0f0f0;
    }

    /* Search box */
    input[type="search"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      width: 100%;
      outline: none;
    }

    input[type="search"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Choose an Option</h1>
    <button id="addPostBtn">Add Post</button>
    <button id="viewCategoriesBtn">View Categories</button>

    <!-- Add Post Form -->
    <div id="addPostForm" style="display: none;">
      <h2>Save Post</h2>
      <form id="savePostForm">
        <label for="postLink">Post Link:</label>
        <input type="url" id="postLink" required placeholder="Enter post link" />
        <label for="remind">Write something to remind you of this post:</label>
        <input type="text" id="remind" required placeholder="Enter something to remind you of this post" />
        <label for="category">Category:</label>
        <input type="text" id="category" required placeholder="Enter category" />
        <button type="submit">Save</button>
      </form>
      <p id="statusMessage"></p>
    </div>

    <!-- Categories List -->
    <div id="categoriesListContainer" style="display: none;">
      <h2>Categories</h2>
      <button id="searchCategoryBtn">Search Category</button>
      <button id="removeCategoryBtn">Remove Category</button>
      <ul id="categoriesList"></ul>
    </div>

    <!-- Posts List for Selected Category -->
    <div id="postsListContainer" style="display: none;">
      <h2 id="categoryName"></h2>
      <button id="searchPostBtn">Search Post</button>
      <button id="removePostBtn">Remove Post</button>
      <ul id="postsList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
