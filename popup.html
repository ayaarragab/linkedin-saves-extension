<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save LinkedIn Post</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="popup-container">
    <h1 style="text-align: center;" >LinkedIn<span style="color: #3487b4">Saves</span> </h1>
    <div class="buttons" style="display: flex; flex-direction: column; align-items: center;">
      <h2>Please choose an option</h2>
      <button class="homeBtn" id="addPostBtn">Save Post</button>
      <button class="homeBtn" id="searchPostBtn">Search Post</button>
      <button class="homeBtn" id="removePostBtn">Remove Post</button>    
      <button class="homeBtn" id="viewCategoriesBtn">View Categories</button>
      <button class="homeBtn" id="searchCategoriesBtn">Search Categories</button>
      <button class="homeBtn" id="removeCategoryBtn">Remove Categories</button
    </div>

    <div id="addPostForm" style="display: none;">
      <h2 style="text-align: center;" >Save Post</h2>
      <form id="savePostForm">
        <label for="postLink">Post Link:</label>
        <input type="url" id="postLink" required placeholder="Enter post link" />
        <label for="remind">Write something to remind you of this post:</label>
        <input type="text" id="remind" required placeholder="Enter something to remind you of this post" />
        <label for="category">Category:</label>
        <input type="text" id="category" required placeholder="Enter category" />
        <div style="display: flex; flex-direction: column; align-items: center;">
          <button class="homeBtn" type="submit">Save</button>
        </div>
      </form>
      <p id="statusMessage"></p>
    </div>

    <div id="categoriesListContainer" style="display: none;">
      <h3 style="text-align: center;">Categories</h3>
      <ul id="categoriesList"></ul>
    </div>

    <div id="postsListContainer" style="display: none;">
      <h3 style="text-align: center;" id="categoryName"></h3>
      <ul id="postsList"></ul>
    </div>
    <button class="homeBtn" id="back">Back</button>
  </div>
  <div id="app"></div>
  <script type="module" src="src/components/popup.js"></script>
  <script type="module" src="src/form_validation.js"></script>
  <footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2024 LinkedIn Saves. All rights reserved.</p>
  </footer>
</body>
</html>
